name: Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          arch: win64_msvc2019_64

      - name: Generate NI-DAQmx import library
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          lib /def:3rd_party\NIDAQmx\nidaqmx.def /out:3rd_party\NIDAQmx\nidaqmx.lib /machine:x64

      - name: Configure
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build
        shell: cmd
        run: cmake --build build --config Release --target NETrex

      - name: Deploy Qt
        shell: cmd
        run: |
          mkdir deploy
          copy build\ui\Release\NETrex.exe deploy\
          windeployqt deploy\NETrex.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NETrex-Windows-x64
          path: deploy/

  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qtbase5-dev

      - name: Configure & Build
        run: |
          mkdir build && cd build
          cmake ..
          make NETrex -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NETrex-Linux-x64
          path: build/ui/NETrex

  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        run: brew install qt@5

      - name: Configure & Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_PREFIX_PATH=$(brew --prefix qt@5)
          make NETrex -j$(sysctl -n hw.ncpu)

      - name: Bundle app
        run: |
          cd build/ui
          mkdir -p NETrex.app/Contents/MacOS NETrex.app/Contents/Resources
          cp NETrex NETrex.app/Contents/MacOS/
          cat > NETrex.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>NETrex</string>
            <key>CFBundleIdentifier</key>
            <string>com.hudsonvalleysci.netrex</string>
            <key>CFBundleName</key>
            <string>NETrex</string>
            <key>CFBundleDisplayName</key>
            <string>NETrex</string>
            <key>CFBundleVersion</key>
            <string>1.0.1</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.1</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
          $(brew --prefix qt@5)/bin/macdeployqt NETrex.app
          codesign --force --deep --sign - NETrex.app
          xattr -cr NETrex.app
          zip -r ../../NETrex-macOS.zip NETrex.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NETrex-macOS
          path: NETrex-macOS.zip

  release:
    needs: [windows, linux, macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Zip artifacts
        run: |
          cd NETrex-Windows-x64 && zip -r ../NETrex-Windows-x64.zip . && cd ..
          zip NETrex-Linux-x64.zip NETrex-Linux-x64/NETrex
          cp NETrex-macOS/NETrex-macOS.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            NETrex-Windows-x64.zip
            NETrex-Linux-x64.zip
            NETrex-macOS.zip
          generate_release_notes: true
