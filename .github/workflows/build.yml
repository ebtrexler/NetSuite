name: Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          arch: win64_msvc2019_64

      - name: Configure
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64

      - name: Build
        shell: cmd
        run: cmake --build build --config Release --target NETrex

      - name: Deploy Qt
        shell: cmd
        run: |
          mkdir deploy
          copy build\ui\Release\NETrex.exe deploy\
          windeployqt deploy\NETrex.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NETrex-Windows-x64
          path: deploy/

  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake qtbase5-dev

      - name: Configure & Build
        run: |
          mkdir build && cd build
          cmake ..
          make NETrex -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NETrex-Linux-x64
          path: build/ui/NETrex

  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        run: brew install qt@5

      - name: Configure & Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_PREFIX_PATH=$(brew --prefix qt@5)
          make NETrex -j$(sysctl -n hw.ncpu)

      - name: Bundle app
        run: |
          cd build/ui
          mkdir -p NETrex.app/Contents/MacOS
          cp NETrex NETrex.app/Contents/MacOS/
          $(brew --prefix qt@5)/bin/macdeployqt NETrex.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NETrex-macOS
          path: build/ui/NETrex.app

  release:
    needs: [windows, linux, macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Zip artifacts
        run: |
          cd NETrex-Windows-x64 && zip -r ../NETrex-Windows-x64.zip . && cd ..
          zip NETrex-Linux-x64.zip NETrex-Linux-x64/NETrex
          cd NETrex-macOS && zip -r ../NETrex-macOS.zip . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            NETrex-Windows-x64.zip
            NETrex-Linux-x64.zip
            NETrex-macOS.zip
          generate_release_notes: true
